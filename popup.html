        body {

            background-color:#008080;
            margin: 0;
            padding: 20px;
        }

        .window {
            width: 800px;
            margin: 0 auto;
        }

        .content {
            background-color:  #c0c0c0;
            padding: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid black;
        }

        .profile-info {
            font-size: 18px;
        }

        .stats {
            margin-top: 10px;
            font-size: 16px;
        }

        .bio {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 2px solid black;
            cursor: pointer;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            background-color:  #c0c0c0;
            padding: 10px;
            border: 2px solid black;
        }

        .toolbar button {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            background-color: #c0c0c0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }.popup-content {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            width: 70%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .popup-header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .popup-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .popup-body {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
        }

        .popup-image {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }

        .popup-details {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
        }

        .popup-username {
            font-size: 18px;
            font-weight: bold;
        }

        .popup-description {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .title-bar {
            height: 30px;
            padding: 0 10px;
            font-size: 16px;
        }

        .title-bar-text {
            line-height: 40px;
        }

        .title-bar-controls button {
            border: none;
            cursor: pointer;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
